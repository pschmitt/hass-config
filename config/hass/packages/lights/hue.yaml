group:
  hue_lights:
    name: Hue Lights
    view: no
    entities:
      - light.hue_bathroom
      - light.hue_bedroom
      - light.hue_front_door
      - light.hue_hallway
      - light.hue_kitchen
      - light.hue_living_room_table
      - light.hue_living_room_tv
      - light.hue_office
      - light.hue_terrace
      - light.hue_toilet


scene:
  - name: Living Room Normal
    entities:
      light.living_room:
        state: on
        transition: 3
        brightness: 150
        xy_color: [ 0.4448, 0.4066 ]

  - name: Living Room Dim
    entities:
      light.living_room:
        state: on
        transition: 3
        brightness: 75
        xy_color: [ 0.5926, 0.3814 ]
      light.hue_front_door:
        state: off
        transition: 1
      light.hue_terrace:
        state: off
        transition: 1
      light.hue_kitchen:
        state: off
        transition: 1

  - name: Flash Living Room Lights
    entities:
      light.living_room:
        state: on
        flash: short

  - name: Flash Office Lights
    entities:
      light.hue_office:
        state: on
        flash: short

  - name: Flash Lights
    entities:
      light.hue_office:
        state: on
        flash: short
      light.living_room:
        state: on
        flash: short

  - name: Bedtime
    entities:
      light.hue_terrace:
        state: off
      light.hue_hallway:
        state: off
      light.hue_toilet:
        state: off
      light.bathroom:
        state: off
      light.hue_office:
        state: off
      light.hue_bedroom:
        state: off


script:
  flash_office_lights:
    alias: Flash Office Lights
    sequence:
      - service: scene.turn_on
        entity_id: scene.flash_office_lights

  flash_living_room_lights:
    alias: Flash Living Room Lights
    sequence:
      - service: scene.turn_on
        entity_id: scene.flash_living_room_lights

  flash_lights:
    alias: Flash Lights
    sequence:
      - service: script.flash_living_room_lights
      - service: script.flash_office_lights

  smoke_break:
    alias: "Smoke break"
    sequence:
      # Cancel ev. old timers
      - service: script.turn_off
        data:
          entity_id: script.smoke_break_timer_off
      - service_template: >
          light.{% if is_state('light.hue_terrace', 'on') %}turn_off{% else %}turn_on{% endif %}
        data:
          entity_id: light.hue_terrace
          color_name: white
          brightness: 217 # 85%
          # {% if is_state('light.hue_terrace', 'on') %}
          # color_name: white
          # brightness: 217 # 85%
          # {% endif %}
      # Set new timer
      - service: script.turn_on
        data:
          entity_id: script.smoke_break_timer_off

  smoke_break_timer_off:
    alias: "Smoke break: Turn off lamp after X minutes"
    sequence:
      - delay: '00:{{ states.input_number.smoke_break_duration.state|int }}:00'
      - service: light.turn_off
        data:
          entity_id: light.hue_terrace


automation:
  - alias: Turn off bedroom lights after 30 minutes
    initial_state: true
    trigger:
      - platform: state
        entity_id: light.hue_bedroom
        to: 'on'
        for:
          minutes: 30
    action:
      - service: light.turn_off
        entity_id: light.hue_bedroom

  - alias: Turn off front door lights after 30 minutes
    initial_state: true
    trigger:
      - platform: state
        entity_id: light.hue_front_door
        to: 'on'
        for:
          minutes: 30
    action:
      - service: light.turn_off
        entity_id: light.hue_front_door

  - alias: Hue Master Switch ON pressed
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.master_dimmer_switch
        to: 1_hold
      - platform: state
        entity_id: sensor.master_dimmer_switch
        to: 1_hold_up
    action:
      - service: script.open_all_covers
      - service: script.watch_tv

  - alias: Hue Master Switch OFF pressed
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.master_dimmer_switch
        to: 4_hold
      - platform: state
        entity_id: sensor.master_dimmer_switch
        to: 4_hold_up
    action:
      - service: script.all_off

  - alias: Hue Living Room Switch ON long pressed
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_dimmer_switch
        to: 1_hold
      - platform: state
        entity_id: sensor.living_room_dimmer_switch
        to: 1_hold_up
    action:
      - service: script.open_living_room_covers

  - alias: Hue Living Room Switch OFF long pressed
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.living_room_dimmer_switch
        to: 4_hold
      - platform: state
        entity_id: sensor.living_room_dimmer_switch
        to: 4_hold_up
    action:
      - service: script.close_living_room_covers


homeassistant:
  customize:
    # Hue sensors
    sensor.hallway_lux:
      icon: mdi:white-balance-sunny
    sensor.toilet_lux:
      icon: mdi:white-balance-sunny
    sensor.kitchen_lux:
      icon: mdi:white-balance-sunny
    sensor.bathroom_lux:
      icon: mdi:white-balance-sunny
    sensor.home_temperature:
      icon: mdi:temperature-celsius
    sensor.hue_bathroom_battery:
      battery_device: true
    sensor.hue_hallway_battery:
      battery_device: true
    sensor.hue_kitchen_battery:
      battery_device: true
    sensor.hue_toilet_battery:
      battery_device: true
    # Scenes
    scene.bedtime:
      icon: mdi:weather-night
      order: 1
    scene.living_room_normal:
      icon: mdi:brightness-1
    scene.living_room_dim:
      icon: mdi:brightness-2
    # Scripts
    script.flash_living_room_lights:
      icon: mdi:spotlight
    script.smoke_break:
      icon: mdi:smoking

